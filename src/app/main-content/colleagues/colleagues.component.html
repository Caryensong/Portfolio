<section class="fontBricolageG" (mouseover)="showImage()">
    <div>
        <div class="headline_content">
        <div class="blueline_content">
            @if(showAnimation && isHovered){
            <img class="hover-image" src="./assets/toggle/colleagues_file.svg" alt="Blueline">
            }@else{
            <img class="hover-image" src="./assets/toggle/colleagues_fileD.svg" alt="Blueline">
            }
        </div>
        <p>{{ 'colleagues.headline' | translate }}</p>
    </div>
        <div class="subline-content"><h1>{{ 'colleagues.title' | translate }}</h1></div>
    </div>

    <div class="card-container">
        @for(card of cards; track $index){
        <div class="card" [ngStyle]="{'background-image': 'url(' + card.image + ')'}">
            <p>{{ card.text | translate }}</p>
            <div class="person-content">
                <div>
                    <strong>{{card.name}}</strong><br>
                    <span>{{card.job}}</span>
                </div>
                <a href="{{card.linkedIn}}" target="_blank"><img src="./assets/icons/linkedIn.svg" alt="">Profile</a> 
            </div>
        </div>
        }
    </div>

</section>
