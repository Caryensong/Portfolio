
<header>
    <nav>
        <div><img src="./assets/icons/logo.svg" alt=""></div>
        <a href="#aboutMe" [ngClass]="{'active-nav': activeSection === 'aboutMe'}">{{ 'header.about-me' | translate }}</a>
        <a href="#skills" [ngClass]="{'active-nav': activeSection === 'skills'}">{{ 'header.skills' | translate }}</a>
        <a href="#projects" [ngClass]="{'active-nav': activeSection === 'projects'}">{{ 'header.projects' | translate }}</a>
        <a href="#contact" [ngClass]="{'active-nav': activeSection === 'contact'}">{{ 'header.contact' | translate }}</a>
        <div>
            <a (click)="changeLanguage('en')" href="#" [ngClass]="{'active-language': currentLanguage === 'en'}">EN</a>
            <a (click)="changeLanguage('de')" href="#" [ngClass]="{'active-language': currentLanguage === 'de'}">DE</a>
        </div>
    </nav>
    
</header>
